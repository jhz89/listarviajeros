<ion-header>

  <ion-navbar>
    <ion-title>Agregar Viajero</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-list>
        
          <ion-item>
            <ion-input type="text" placeholder="Cedula" [(ngModel)]="viajero.cedula" name="cedula" #cedula="ngModel"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-input type="text" placeholder="Nombre" [(ngModel)]="viajero.nombre" name="nombre" #nombre="ngModel"></ion-input>
          </ion-item>
          <ion-item>
             <ion-input type="text" placeholder="Apellido" [(ngModel)]="viajero.apellido" name="apellido" #apellido="ngModel"></ion-input>
          </ion-item>
          <ion-item>
             <ion-input type="text" placeholder="Correo" [(ngModel)]="viajero.correo" name="correo" #correo="ngModel"></ion-input>
          </ion-item>
          <ion-item>
             <ion-input type="text" placeholder="Telefono" [(ngModel)]="viajero.telefono" name="telefono" #telefono="ngModel"></ion-input>
          </ion-item>        
        </ion-list> 
        
      </form>

        <div padding>
            <button ion-button type="button" (click)="onSaveViajero()">Agregar</button>                       
          </div>

        

</ion-content>
